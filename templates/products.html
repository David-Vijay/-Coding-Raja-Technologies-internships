{% extends 'base.html' %}
{% block title %}Products{% endblock title %}Home

{% block content %}
<section class=' py-4 my-2'>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class='mb-3 text-white'>{{category_name}}</h2>
        <hr style='border-color:aliceblue'>
      </div>
      {%for item in products%}
          <div class="col-md-4 col-lg-3" >
            <a href="{% url 'product_info' category_name item.name %}">
            <div class="card my-3">
              <img src="{{item.product_image.url}}" alt="categories" class="card-image-top" >
              
              <div class="card-body">
                <h5 class="card-title text-primary" id="itemname" >{{item.name}}</h5>
                <p class="card-text" id="itemdesc">
                  <span class="float-start new_price" >Rs.{{item.selling_price |stringformat:'d'}}</span>
                  <span class="float-end old_price"><s>Rs.{{item.original_price|stringformat:'d'}}</s></span>
                </p>

              </div>
            </div>
            </a> 
          </div>
          {% endfor %}
    </div>
  </div>
</section>


{% endblock content %}
